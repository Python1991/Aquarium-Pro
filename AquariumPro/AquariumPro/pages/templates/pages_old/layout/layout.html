{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{% block title %}{% endblock %}</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href={% static "assets/css/bootstrap.min.css" %} />
		<link rel="stylesheet" href={% static "assets/font-awesome/4.5.0/css/font-awesome.min.css" %} />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href={% static "assets/css/fonts.googleapis.com.css" %} />

		<!-- ace styles -->
		<link rel="stylesheet" href={% static "assets/css/ace.min.css" %} class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href={% static "assets/css/ace-skins.min.css" %} />
		<link rel="stylesheet" href={% static "assets/css/ace-rtl.min.css" %} />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src={% static "assets/js/ace-extra.min.js" %} ></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="skin-1">
		{% include './nav_bar.html' %}

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			{% include './side_bar.html' %}

			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<li>
								<a href="#">Other Pages</a>
							</li>
							<li class="active">Blank Page</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>

					<div class="page-content">
						{% include './ace_settings_container.html' %}

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								{% block content %}{% endblock %}
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
					{% include './footer.html' %}
				</div>
			</div><!-- /.main-content -->


			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src={% static "assets/js/jquery-2.1.4.min.js" %} ></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src={% static 'assets/js/jquery.mobile.custom.min.js' %}>"+"<"+"/script>");
		</script>
		<script src={% static "assets/js/bootstrap.min.js" %} ></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="assets/js/excanvas.min.js"></script>
		<![endif]-->
		<script src={% static "assets/js/jquery-ui.custom.min.js" %} ></script>
		<script src={% static "assets/js/jquery.ui.touch-punch.min.js" %} ></script>
		<script src={% static "assets/js/jquery.easypiechart.min.js" %} ></script>
		<script src={% static "assets/js/jquery.sparkline.index.min.js" %} ></script>
		<script src={% static "assets/js/jquery.flot.min.js" %} ></script>
		<script src={% static "assets/js/jquery.flot.pie.min.js" %} ></script>
		<script src={% static "assets/js/jquery.flot.resize.min.js" %} ></script>

		<!-- ace scripts -->
		<script src={% static "assets/js/ace-elements.min.js" %} ></script>
		<script src={% static "assets/js/ace.min.js" %} ></script>
		<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function currentDiv(n) {
		  showDivs(slideIndex = n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
		     x[i].style.display = "none";
		  }
		  for (i = 0; i < dots.length; i++) {
		     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
		  }
		  x[slideIndex-1].style.display = "block";
		  dots[slideIndex-1].className += " w3-opacity-off";
		}
		</script>
		<!-- inline scripts related to this page -->
	</body>
</html>
